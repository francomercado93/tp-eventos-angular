<h1 mat-dialog-title >¿Seguro?</h1>
<div mat-dialog-content>
  ¿Estas seguro que queres eliminar a @{{data.amigo.nombreUsuario}} ?
</div>
<mat-dialog-actions >
  <button mat-button (click)="eliminarAmigo()" cdkFocusInitial>Aceptar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
