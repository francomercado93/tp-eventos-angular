<div class="border m-2 table-resposinve-sm">
  <h2 style=text-align:center><b>Invitaciones Pendientes</b></h2>
  <br>
  <table class="table table-hover">
    <tr>
      <th>Fecha</th>
      <th>Evento</th>
      <th>Lugar</th>
      <th>Organizador</th>
      <th>Acompa√±antes</th>
      <th>Aceptar/Rechazar</th>
    </tr>
    <tr *ngFor="let invitacion of invitacionesPendientes">
      <td>{{invitacion.evento.inicioEvento | date : 'dd/MM/yyyy H:m'}}</td>
      <td>{{invitacion.evento.nombreEvento}}</td>
      <td>{{invitacion.evento.locacion.descripcion}}</td>
      <td>{{invitacion.evento.organizadorEvento}}</td>
      <td><input type="number" class="border border-dark rounded" min=0 max={{invitacion.cantidadAcompaniantesMaxima}}
          (ngValue)="cantidadAcompaniantes" required></td>
      <td><button type="button" title="Confirmar invitacion" class="btn btn-success" [disabled]="cantidadAcompaniantes == null"(click)="confirmarInvitacion(invitacion)"
          aria-label="Confirmar" type="submit">
          <i class="fas fa-check-circle"></i>
        </button>&nbsp;
        <button type="button" title="Rechazar invitacion" class="btn btn-danger" (click)="rechazarInvitacion(invitacion)"
          aria-label="Rechazar">
          <i class="fas fa-times"></i>
        </button>
      </td>
    </tr>
  </table>
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
